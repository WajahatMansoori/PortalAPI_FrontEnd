    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #555;
        }

        .close::before,
        .close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background-color: #333;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>


</head>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // When the user clicks the button, open the modal
    function openModal() {
        modal.style.display = 'flex';
    }

    // When the user clicks on <span> (x), close the modal
    function closeModal() {
        modal.style.display = 'none';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Function to handle form submission (you can add your logic here)

</script>

<script>
    function GetUserDetails() {
        $.ajax({
            url: "http://localhost:65479/api/GetUserInfo",
            type: "GET",
            dataType: "json",
            success: function (data) {
                // Iterate through the data and append rows to the table
                $.each(data, function (index, user) {
                    $('table').append('<tr>' +
                        '<td>' + (index + 1) + '</td>' +
                        '<td>' + user.UserId + '</td>' +
                        '<td>' + user.FullName + '</td>' +
                        '<td>' + user.DepartmentName + '</td>' +
                        '<td><button onclick="editUser(' + user.UserId + ')">Edit</button> | <button onclick="deleteUser(' + user.UserId + ')">Delete</button></td>' +

                        '</tr>');
                });
            },
            error: function (error) {
                console.log("Error fetching data: " + error);
            }
        });

    }

    function submitForm() {
        var fullName = $('#fullName').val();
        var userLoginId = $('#userLoginId').val();
        var department = $('#department').val();

        // Create an object with the form data
        var formData = {
            FullName: fullName,
            UserLoginId: userLoginId,
            DeptId: department
        };

        // Make a POST request to the API
        $.ajax({
            url: "http://localhost:65479/api/AddUserInfo",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
                console.log("User added successfully!");
                location.reload();
                closeModal();
            },
            error: function (error) {
                console.log("Error adding user: " + JSON.stringify(error));
            }
        });
    }

    function editUser(userId) {
        // Make AJAX call to the Edit API with the provided userId
        $.ajax({
            url: "http://localhost:65479/api/GetUserDetailsByUserId/" + userId,
            type: "GET",
            dataType: "json",
            success: function (userData) {
                // Populate the modal form fields with the user data
                console.log("edit data ==>", userData);
                $('#fullName').val(userData[0].FullName);
                $('#userLoginId').val(userData[0].UserLoginId);
                $('#department').val(userData[0].DeptId);

                // Open the modal form
                openModal();
            },
            error: function (error) {
                console.log("Error fetching user data for edit: " + error);
            }
        });
    }
