    <style>
        /* Existing styles here */

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {

        button {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;

        button:hover {
            background-color: #cc0000;
            /* Darker red on hover */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ff0000;
            /* Red color */
            transition: color 0.3s ease;
            font-weight: bold;
            /* Make it bold */
        }

        .close:hover {
            color: #cc0000;
            /* Darker red on hover */
        }

        /* Add a subtle box-shadow for depth */
        .close::before,
        .close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background-color: #ff0000;
            /* Red color */
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>

    <table class="table table-striped">

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // When the user clicks the button, open the modal
    function openModal() {
        modal.style.display = 'flex';
    }

    // When the user clicks on <span> (x), close the modal
    function closeModal() {
        modal.style.display = 'none';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Function to handle form submission (you can add your logic here)
    
</script>

<script>
    function GetUserDetails(){
        $.ajax({
            url: "http://localhost:65479/api/GetUserInfo",
            type: "GET",
            dataType: "json",
            success: function (data) {
                // Iterate through the data and append rows to the table
                $.each(data, function (index, user) {
                    $('table').append('<tr>' +
                        '<td>' + (index + 1) + '</td>' +
                        '<td>' + user.UserId + '</td>' +
                        '<td>' + user.FullName + '</td>' +
                        '<td>' + user.DepartmentName + '</td>' +
                        '</tr>');
                });
            },
            error: function (error) {
                console.log("Error fetching data: " + error);
            }
        });

    }

    function submitForm() {
        var fullName = $('#fullName').val();
        var userLoginId = $('#userLoginId').val();
        var department = $('#department').val();

        // Create an object with the form data
        var formData = {
            FullName: fullName,
            UserLoginId: userLoginId,
            DeptId: department
        };

        // Make a POST request to the API
        $.ajax({
            url: "http://localhost:65479/api/AddUserInfo",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
                console.log("User added successfully!");
                // Optionally, you can close the modal or perform other actions after a successful submission
                $.each(response, function (index, newUser) {
                    // Add the new record to the table
                    $('table').append('<tr>' +
                        '<td>' + (newUser.Sno) + '</td>' +
                        '<td>' + newUser.UserId + '</td>' +
                        '<td>' + newUser.FullName + '</td>' +
                        '<td>' + newUser.DepartmentName + '</td>' +
                        '</tr>');
                });
                closeModal();

                // console.log("Data=>",response);

                // $('table').append('<tr>' +
                //     '<td>' + (response.Sno) + '</td>' +
                //     '<td>' + response.UserId + '</td>' +
                //     '<td>' + response.FullName + '</td>' +
                //     '<td>' + response.DepartmentName + '</td>' +
                //     '</tr>');
            },
            error: function (error) {
                console.log("Error adding user: " + JSON.stringify(error));
            }
        });
    }
        
    
</script>
